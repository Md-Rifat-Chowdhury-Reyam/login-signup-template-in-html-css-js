<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign In | Log In </title>
    <link rel="website icon" type="png"  href="/Login/icon.png">
    <link rel="stylesheet" href="login.css">

</head>
<body>

    <div class="div_container">
        <div class="loginLeft">

            <h1 class="wellcome">Wellcome Back</h1>
            <p class="login_text">Please enter log in details below</p>

            <form class="form" action="https://www.w3schools.com/html/action_page.php" autocomplete="on">
                <!-- <label for="email">Email</label><br> -->
                <input type="email" id="email" name="email" placeholder="Email"><br>
    
                <!-- <label for="password">Password</label><br> -->
                <input type="password" id="password" name="password" placeholder="Password"><br>
    
                <p><a class="forget"  href="#">Forget password?</a></p><br>
                <input class="submit" type="submit" value="Sign in">
                  <span class="or"><hr>or continue <hr></span> 
    
                <div class="googleRender">
                    
                    <script src="https://accounts.google.com/gsi/client"async></script>
                    <div class="" id="g_id_onload" data-client_id="Your_google_client_id" data-login_uri="https://your.domain/your_login_endpoint" data-auto_prompt="false"></div>
                    <div class="g_id_signin"
                    data-type="standard"
                    data-size="large"
                    data-text="sign_in_with"
                    data-theme="outline"
                    data-shape="rectangular"
                    data-logo_alignment="left"></div>
    
                </div>
                <p class="dont">Don't have an account? <a href="#">Sign Up</a></p>
            </form>
    
        </div>
    
        <div class="loginRight">
            <img  class="rightImage" src="/Login/login_image.png" alt="LogIn Photo" >
                
        </div> 
     </div>


    
</body>
</html>
